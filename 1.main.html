<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>통합 페이지</title>

  <style>
    /* ✅ 공통 색상 변수 정의 */
    :root {
      --kakao-yellow: #FEE500;
      --kakao-black: #000000;
      --kakao-gray: #666666;
    }

    /* ✅ iframe을 감싸는 컨테이너 (중앙 배치 및 최소 높이 유지) */
    .dataFrame-container {
      position: relative;
      min-height: 400px; /* iframe 로딩 전에도 컨테이너 크기를 유지 */
    }

    /* ✅ 전체 페이지 컨테이너 (여백, 그림자 등 레이아웃 설정) */
    .container {
      width: 97%;
      max-width: 100%;
      height: 90%;
      margin: 0 auto;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", sans-serif;
    }

    /* ✅ 버튼 영역 감싸는 컨테이너 */
    .result-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      background-color: #FFFFFF;
      color: #333D4B;
      border-radius: 12px;
      padding: 15px;      
      font-family: "Pretendard", sans-serif;
      border: 3px solid #EAEDEF;
      font-weight: bold;
      line-height: 1.5;
    }

    /* ✅ iframe 스타일 설정 */
    iframe {
      width: 100%;
      transform: scale(1.0);
      transform-origin: top center;
      margin: 5px;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    /* ✅ 버튼 기본 스타일 */
    .toggle-button {
      border: none;
      background: #F5F5F7;
      color: #888888;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      margin: 2px;
      font-size: 14px;
      font-weight: 500;
      min-width: 100px;
      flex: 1 1 calc(25% - 12px);
    }

    /* ✅ 활성화된 버튼 스타일 */
    .toggle-button.active {
      background: var(--kakao-yellow);
      color: #222222;
    }

    /* ✅ 버튼들을 묶는 flex 박스 */
    .toggle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
      gap: 2px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* ✅ 모바일 대응 스타일 */
    @media screen and (max-width: 768px) {
      .toggle-button {
        padding: 6px 10px;
        min-width: 80px;
        font-size: 12px;
        flex: 1 1 calc(33.33% - 8px);
      }
      
      .toggle-container {
        flex-direction: row;
        gap: 2px;        
      }
      iframe {
        width: 110%;
        height: 100%;
        transform-origin: top left;
        transform: scale(0.91);
        margin: 0px;
        padding: 0px;
        border-radius: 12px;
      }

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-container">
      <div class="toggle-container">
        <button class="toggle-button active" id="button1">종합현황 차트</button>
        <button class="toggle-button" id="button2">월단위 달성현황</button>
        <button class="toggle-button" id="button3">인센내역 및 정책</button>
        <button class="toggle-button" id="button4">연간 회원수</button>
        <button class="toggle-button" id="button5">이월대상자</button>
        <button class="toggle-button" id="button6">노쇼체크</button>
        <button class="toggle-button" id="button7">배송상품 확인</button>
      </div>
    </div>

    <div class="dataFrame-container" id="dataFrameContainer">
      <iframe id="dataFrame"></iframe>
    </div>
  </div>

  <script>
    // ✅ iframe 요소 및 버튼들 선택
    const dataFrame = document.getElementById('dataFrame');
    const buttons = document.querySelectorAll('.toggle-button');

    // ✅ 버튼 ID에 따라 불러올 페이지 URL 정의 https://soslyk.github.io/imweb/
    const dataUrls = {
      button1: "https://soslyk.github.io/imweb/OverviewChart",
      button2: "https://soslyk.github.io/imweb/MonthlyProgress",
      button3: "https://soslyk.github.io/imweb/RewardPolicy",
      button4: "https://soslyk.github.io/imweb/ComparisonBranch",
      button5: "https://soslyk.github.io/imweb/CarryOver",
      button6: "https://soslyk.github.io/imweb/Noshow",
      button7: "https://soslyk.github.io/imweb/checkdelivery"
    };

    // ✅ iframe에 URL을 업데이트하는 함수
    function updateFrame(url) {
      dataFrame.src = url;
    }

    // ✅ 버튼 클릭 이벤트 설정
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // 모든 버튼에서 active 클래스 제거
        buttons.forEach(btn => btn.classList.remove('active'));
        // 클릭된 버튼에 active 클래스 추가
        button.classList.add('active');
        // 해당 버튼의 데이터 URL로 프레임 업데이트
        updateFrame(dataUrls[button.id]);
      });
    });

    // ✅ 첫 번째 버튼 URL로 초기 iframe 로드
    updateFrame(dataUrls.button1);

    // ✅ 창 크기에 따라 iframe 높이 자동 조절
    function adjustFrameHeight() {
      const vh = window.innerHeight;
      dataFrame.style.height = `${vh - 120}px`;
    }

    // ✅ 창 크기 변경 시 높이 재조정 실행
    window.addEventListener('resize', adjustFrameHeight);
    adjustFrameHeight();
  </script>
</body>
</html>
